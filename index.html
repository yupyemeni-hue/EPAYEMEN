<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إباي للرصد البيئي السيادي - الجمهورية اليمنية</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="dashboard-wrapper">
    <header class="main-header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="EPAY" onerror="this.style.display='none'">
            <h1>منصة إباي للرصد البيئي</h1>
        </div>
        <div class="header-stats">
            <div class="stat-item">متوسط حرارة اليمن: <span id="yemen-temp">--</span>°C</div>
            <div class="stat-item">توقيت الرصد: <span id="live-time">--:--</span></div>
        </div>
        <div class="controls">
            <button id="lang-btn">English</button>
        </div>
    </header>

    <main class="main-content">
        <div id="map-yemen" class="map-section"></div>

        <aside class="info-sidebar">
            <div class="gov-info-card">
                <h2 id="active-gov">اختر محافظة للبدء</h2>
                <hr>
                <div id="data-display" class="data-grid">
                    <p class="placeholder-text">في انتظار اختيار نقطة الرصد...</p>
                </div>
            </div>

            <div class="chart-section">
                <canvas id="ecoChart"></canvas>
            </div>

            <div id="alert-box" class="alert-container"></div>
        </aside>
    </main>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/map.js"></script>
<script src="assets/js/ui.js"></script>
</body>
</html>
